name: "Setup Node and Dependencies"
description: "Composite action to setup Node.js with specified version and install dependencies"

inputs:
  node-version:
    description: "Node.js version to use"
    required: false
    default: "24.11.1"

runs:
  using: "composite"
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: ${{ inputs.node-version }}
        cache: 'npm'

    - name: Install dependencies
      shell: bash
      run: npm ci
